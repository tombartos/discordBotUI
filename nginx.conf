server {
  listen 80;
  server_name _;

  # Docker embedded DNS (resolve service names at request time)
  resolver 127.0.0.11 ipv6=off valid=10s;

  root /usr/share/nginx/html;
  index index.html;

  # Cache fingerprinted assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Simple health endpoint
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Reverse proxy to backend services (same-origin for the browser)
  # Database API (Quarkus)
  location ~ ^/(ping|user|role|invitation)(/|$) {
    set $database_api_upstream http://database-api:8080;
    proxy_pass $database_api_upstream;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Bot ping (UI expects /bot-ping; bot exposes /ping)
  location = /bot-ping {
    set $discord_bot_upstream http://discord-bot:8081/ping;
    proxy_pass $discord_bot_upstream;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA routing: serve index.html for unknown paths
  location / {
    try_files $uri $uri/ /index.html;
  }
}
